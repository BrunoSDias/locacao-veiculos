<div class="container" *ngIf="veiculo" style='padding-top: 15px;'>
  <div class="row">
    <div class="col s7" style='background-color: #ccc; height: 300px; margin-right: 10px;'>
      <div class="row">
        <div class="col s4">
          <div class="row" style='margin-bottom: 0;'>
            <h5 style='text-align: center; font-weight: bold;'>
              {{veiculo.nome}}
            </h5>
          </div>
          <div class='row' style='text-align: center;'>
            <img src="{{veiculo.foto}}" alt="" style="max-width: 200px; display:inline-block">
          </div>
        </div>
        <div class="col s8">
          <div class="row" style='border-bottom: 1px solid #fff; margin: 15px;'>
            <div class="detalhes">
              <p style='font-weight: bold;'>
                Qnt Passageiros
              </p>
              <p>
                {{ veiculo.qnt_passageiros }}
              </p>
            </div>
            <div class="detalhes">
              <p style='font-weight: bold;'>
                Marca
              </p>
              <p>
                {{ veiculo.marca?.nome }}
              </p>
            </div>
            <div class="detalhes">
              <p style='font-weight: bold;'>
                Cor
              </p>
              <p>
                {{ veiculo.cor }}
              </p>
            </div>
          </div>
          <div class="row">
            <p class='infoAluguel' style='font-weight: bold; font-size: 1.3em;'>Incluso no preço</p>
            <p class='infoAluguel'>Melhor preço</p>
            <p class='infoAluguel'>Garantido preço</p>
            <p class='infoAluguel'>Sem taxa de alteração</p>
            <p class='infoAluguel'>Taxas de locadora</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4" style='background-color: #ccc; height: 300px; display: flex; flex-direction: column;'>
      <h5 style='font-weight: bold; border-bottom: 1px solid #fff; padding: 5px;'>
        {{veiculo.nome}}
      </h5>
      <dl class='alignHorizontal'>
        <dt>Valor/Dia</dt>
        <dd>R$ 50,00</dd>
        <dt>Qnt Dias</dt>
        <dd>
          <select class="browser-default" style='max-width: 170px; font-size: 0.8em; height: 2.5rem;'>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </dd>
        <dt>Valor Total</dt>
        <dd>R$ 50,00</dd>
      </dl>
      <button class="btn waves-effect waves-light" type="submit" name="action" style='margin: auto; margin-top: 20px;'>Submit
        <i class="material-icons right">task_alt</i>
      </button>
    </div>
  </div>
</div>
